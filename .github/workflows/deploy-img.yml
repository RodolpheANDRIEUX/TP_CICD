name: Docker CI/CD vers GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build & Push Docker vers GHCR
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: ğŸ›ï¸ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          pip install -r requirements.txt

      - name: âœ… Lancer les tests unitaires
        run: python -m unittest discover

      - name: ğŸ³ Se connecter Ã  GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ—ï¸ Build de lâ€™image Docker
        run: |
          docker build -t ghcr.io/${{ github.repository_owner,, }}/simplemath:latest .

      - name: ğŸš€ Push vers GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner,, }}/simplemath:latest
